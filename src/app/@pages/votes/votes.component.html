<h1 class="my-4"> Personajes
    <small>Resultados de las votaciones</small>
</h1>
<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
    <div class="col-lg-9 graph">
        <app-bar-chart [characters]="characters"></app-bar-chart>
    </div>
    <div class="col-lg">
        <button *ngFor="let c of characters" (click)="addVote(c.id)"type="button" class="btn btn-info btn-lg btn-block">{{ c.name }}</button>
    </div>
</div>
